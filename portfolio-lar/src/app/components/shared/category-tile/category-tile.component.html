      <p class="category-name-text">{{ categoryImage.imageCaption | translate }}</p>
    </div>
    <a routerLink="portfolio-wallarts">
      <div
        class="mask waves-effect waves-light rgba-black-slight"
        mdbWavesEffect>
      </div>
    </a>
</div>
