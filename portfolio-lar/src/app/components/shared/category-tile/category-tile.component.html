<div class="view shadow-effect">
    <img
      [src]='categoryImage.imageAddress'
      class="img-fluid"
    />
    <div class="category-name-section mask rgba-brown-light flex-center">
      <p class="category-name-text">{{ categoryImage.imageCaption | translate }}</p>
    </div>
    <a [routerLink]="categoryRoute">
      <div
        class="mask waves-effect waves-light rgba-black-slight"
        mdbWavesEffect>
      </div>
    </a>
</div>
